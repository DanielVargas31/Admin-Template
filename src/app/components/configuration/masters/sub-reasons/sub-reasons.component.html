<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="view-data">
        <ol-datatable [JSONdata]="JSONdata" [dataValues]="dataValues" [itemsPerPage]="$any(3)" keyValue="subReasonId"
            paginatePosition='bottom' [filter]="true">
        </ol-datatable>
    </div>
</div>


<ng-template #actionsTemplate let-identifier="keyValue">
    <div class="action-column">
        <i tooltip="Editar" class="far fa-edit cursor-pointer" ></i>
        <i tooltip="Eliminar" class="far fa-trash-alt cursor-pointer" ></i>
    </div>
</ng-template>
