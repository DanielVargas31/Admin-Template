<master-content placeholder="header" class="page-title text-animation">
    Usuarios
    <button class="btn btn-action" type="button" (click)="openModal(template, false)" placement="left"
        tooltip="Crea un nuevo registro">Nuevo&nbsp;<i class="fas fa-plus"></i></button>
</master-content>
<master-content placeholder="main">

    <ol-datatable [JSONdata]="JSONdata" [dataValues]="dataValues" [itemsPerPage]="$any(5)" keyValue="userId"
        paginatePosition="bottom" [filter]="true">
    </ol-datatable>
</master-content>



<ng-template #actionsTemplate let-identifier="keyValue">
    <div class="action-column">
        <i tooltip="Editar" class="far fa-edit" (click)="openModal(template, true, identifier)"></i>
    </div>
</ng-template>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">{{modalTitle}}</h4>
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
    </div>


</ng-template>
